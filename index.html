<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="main--container">

    <!--BOX-->
    <article class="box">

      <!--BOX HEADER-->
      <header class="box--header">

        <picture class="box_header--picture">

          <img src="images/illustration-hero.svg" alt="illustration-hero" class="header_picture--img">
        
        </picture>

      </header>

      <!--BOX HERO-->
      <div class="box--hero">

        <div class="box_hero--info">

          <h1 class="hero_info--h1">Order Summary</h1>

          <p class="hero_info--p">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>

        <!--BOX FOOTER-->
        <footer class="box_hero--footer">

          <div class="hero_footer--div">
            <picture class="hero_footer--picture">

              <img src="images/icon-music.svg" alt="icon-music" class="footer_picture--img">
  
            </picture>
  
            <div class="hero_footer--plan">
  
              <p class="footer_plan--p">
                <span class="plan_p--annual">
                  Annual Plan
                </span>
                <br>
                <span class="plan_p--price">
                  $59.99/year
                </span>
              </p>
  
            </div>
          </div>
          
          <a href="#" class="hero_footer--href">Change</a>

        </footer>

      </div>

      <!--BOX FOOTER-->
      <footer class="box--footer">

        <div class="box_footer--buttons">

          <button class="footer_buttons--proceed">Proceed to Payment</button>
          
          <button class="footer_buttons--cancel">Cancel Order</button>
          
      </footer>

    </article>
    
  </main>
</body>
</html>
